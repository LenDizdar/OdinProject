<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>

    </head>

    <body>

        <h1>Play Rock Paper Scissors</h1>

        <p>Player wins: <span id="player">0</span>, Robot wins: <span id="robot">0</span></p>

        <p><button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
            Rounds played: <span id="played">0</span>
        </p>

        <p id="compChoice"></p>
        <p id="results">Pick your move!</p>

        <script>

            const choice = ["rock", "paper", "scissors"];

            let playerScore = 0;
            let robotScore = 0;
            let roundsPlayed = 0;

            function playRound(playerChoice) {
                let computerChoice = Math.floor(3 * Math.random());
                document.getElementById("compChoice").innerText = `Robot chose: ${choice[computerChoice]}`;
                if (playerChoice == (computerChoice + 1) % 3) {
                    document.getElementById("results").innerText = "You win!";
                    playerScore++;
                    document.getElementById("player").innerText = playerScore;
                } else  if (computerChoice == (playerChoice + 1) % 3) {
                    document.getElementById("results").innerText = "You lose :(";
                    robotScore++;
                    document.getElementById("robot").innerText = robotScore;
                } else {
                    document.getElementById("results").innerText = "Tie!";
                }
                roundsPlayed++;
                document.getElementById("played").innerText = roundsPlayed;
            }
            
            // $() works to getelementbyid instead. Not sure if any difference?

            document.getElementById("rock").addEventListener("click", () => playRound(0));
            document.getElementById("paper").addEventListener("click", () => playRound(1));
            document.getElementById("scissors").addEventListener("click", () => playRound(2));

        </script>

    </body>

</html>
