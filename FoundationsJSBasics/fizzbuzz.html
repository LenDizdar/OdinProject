<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>FizzBuzzer</title>

    </head>

    <body>

        <p>List:<br><span id="fbuzzlist"></span></p>

        <script>

            function fizzBuzz(n) {
                let output = "";
                for (let i = 1; i <= n; ++i) {
                    output += `${i}: `
                    if (i % 3 == 0) output += "Fizz";
                    if (i % 5 == 0) output += "Buzz";
                    output += "<br/>";
                }
                return output;
            }

            let n = parseInt(prompt("Enter the number that you want fizzbuzz up to:"));
            document.getElementById("fbuzzlist").innerHTML = fizzBuzz(n);

        </script>

    </body>

</html>
